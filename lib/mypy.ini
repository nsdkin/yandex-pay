[mypy]
python_version = 3.10
namespace_packages = True
no_implicit_optional = True
show_traceback = True
disallow_incomplete_defs = True
warn_unused_ignores = True
mypy_path = ../../mail/python/sendr-qtools/src
exclude = tests

# library.python
[mypy-__res]
ignore_missing_imports = True
[mypy-transitions.*]
ignore_missing_imports = True

# sendr-qtools
[mypy-sendr_aiohttp.*]
ignore_missing_imports = True
